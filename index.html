<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Apple Thieves</title>
</head>
<body id="background" class="background-home"> 
     <!-- start button and title when not onplay -->
    <section id="home-screen">
        <h1 id="title">Apple Thieves</h1>
        <div id="button">
            <button class="start-button">Let's steal apples!</button>
        </div>
        <div id="intromusic"> 
        <iframe src= "./audios/silence.mp3" type="audio/mp3" allow="autoplay"  id="audio" style="display:none"></iframe>
        <audio controls autoplay style="display: none">
             <source src="./audios/title-screen.mp3" type="audio/mpeg" >
        </audio>
        </audio>
        </div>
    </section>
    <!-- score and time when onplay -->
    <section id="game-screen">
        <div id="game-music"> 
            </div>
        <div id="bunnies">
            <div class ="bunny one"></div>
            <!-- <div class ="bunny two"></div> -->
            <!-- <div class ="bunny three"></div> -->
            <div class ="bunny four"></div>
            <!-- <div class ="bandit one"></div> -->
        </div>
        <div id="apples">
            <div class ="apple one"></div>
            <div class ="apple two"></div>
            <div class ="apple three"></div>
            <div class ="apple four"></div>
            <div class ="apple five"></div>
            <div class ="apple golden"></div>
            
        </div>
        <div id="game_info">
            <p id="time"></p><img class ="score" src="./Illustrations/pomme.png" alt="apple"> <p id="score"></p>
        </div>
        <div id="character"></div>
    </section>
    <section id="score-screen">
        <div id="finish">
            <h1></h1>
            <h2></h2>
        </div>
        <button class="restart-button">I want more!</button>
    </section>
    
<script src="./the_game.js"></script>
<script src="./index.js"></script> 
 
</body>
</html>
